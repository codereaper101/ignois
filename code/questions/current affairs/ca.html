<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/code/questions//current affairs/ca.css">
    <title>Current Affairs</title>
</head>
<body>
    <div class="home-box custom-box">
        <h3>Instruction:</h3>
        <p>Total number of questions:<span class="total-question"></span></p>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            
        </div>
        <div class="question-text">
            
        </div>
        <div class="option-container">
            
        </div>
        <div class="next-question-btn">
            <button class="btn" onclick="next()">NEXT</button>
        </div>
        <div class="answers-indicatior">
          
        </div>
    </div>

    
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempts</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
                
            </tr>
            <tr>
                <td>Incorrect</td>
                <td><span class="total-wrong"></span></td>               
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr> 
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            
            </tr>    
                
        </table>
        <button class="btn" onclick="tryAgainQuiz()" >Try Again</button>
        <button class="btn" onclick="goToHome()">Go To Home</button>
    </div>
<script src="/code/questions//current affairs/ca.js"></script>
<script src="/code/js/app.js"></script>
</body>
</html>
